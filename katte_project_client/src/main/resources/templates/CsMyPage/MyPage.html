<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyPage</title>
    <link rel="stylesheet" href="/css/CsMyPage/MyPage.css">
    <link rel="stylesheet" href="/css/fragments/Sidebar.css" />
</head>
<body>
<div th:replace="Fragments/Sidebar :: sidebar"></div>

<div id = "MyPageBar"> <!--상단 마이페이지 바-->
    <div id = "MyPageText">MyPage</div>
        <div id = "ClickBox">
            <div id = "buyList" class = "selected">
                <a href="/MyPage">구매 내역</a>
            </div>
            <div id = "favorite">
                <a href="/Favorite">관심</a>
            </div>
            <div id = "MyStyle">
                <a href="/MyStyle">내 스타일</a>
            </div>
            <div id = "MyKatteMoney">
                <a href="/MyKatteMoney">캇테머니</a>
            </div>
            <div id = "MyPoint">
                <a href="/MyPoint">포인트</a>
            </div>
            <div id = "MyCoupon">
                <a href="/MyCoupon">쿠폰함</a>
            </div>
            <div id = "MyLogInfo">
                <a href="/MyLogInfo">로그인 정보</a>
            </div>
            <div id = "MyProfile">
                <a href="/MyProfile">프로필 관리</a>
            </div>
            <div id = "MyAddress">
                <a href="/MyAddress">주소록 관리</a>
            </div>
        </div>
</div>

<div id = "HistoryListWrapper">
    <div id = "HistoryList">
        <div id = "OneHistory">
            <div id = "ProductPicture">
                <img src="/img/pro.png" alt="이미지">
            </div>
            <div id = "ProductInfo">
                <div id = "ProductStatus">
                    ${order_status}
                </div>
                <div id = "ProductBrand">
                    <a href="">${}</a>
                </div>
                <div id = "ProductName">
                    <a href="">상품명</a>
                </div>
                <div id = "ProductPrice">
                    상품 가격
                </div>
                <div id = "ProductSize">
                    내가 선택한 상품 사이즈
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll("#ClickBox > div");
        items.forEach(item => {
            item.addEventListener("click", function () {
                // 모든 div에서 selected를 해제
                items.forEach(i => i.classList.remove("selected"));
                // 클릭한 div에 selected를 부여
                this.classList.add("selected");
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const items = document.querySelectorAll("#BuySortClickBox > div");
        items.forEach(item => {
            item.addEventListener("click", function () {
                // 모든 div에서 selected를 해제
                items.forEach(i => i.classList.remove("selected"));
                // 클릭한 div에 selected를 부여
                this.classList.add("selected");
            });
        });
    });

</script>
</body>
</html>
