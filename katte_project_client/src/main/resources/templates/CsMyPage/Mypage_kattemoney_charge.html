<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Favorite</title>
  <link rel="stylesheet" href="/css/CsMyPage/Mypage_kattemoney_charge.css">
  <link rel="stylesheet" href="/css/fragments/Sidebar.css">
</head>
<body>

<!-- ✅ 사이드바 -->
<div th:replace="Fragments/Sidebar :: sidebar"></div>

<div class="contentWrapper">
  <div id = "MyPageBar"> <!--상단 마이페이지 바-->
    <div id = "MyPageText">MyPage</div>
    <div id = "ClickBox">
      <a href="/MyPage" id = "buyList">
        <div>구매내역</div>
      </a>
      <a href="/Favorite" id = "favorite">
        <div>관심</div>
      </a>
      <a href="/MyStyle" id = "MyStyle">
        <div>스타일</div>
      </a>
      <a href="/MyKatteMoney" id = "MyKatteMoney">
        <div>캇테머니</div>
      </a>
      <a href="/MyPoint" id = "MyPoint">
        <div>포인트</div>
      </a>
      <a href="/MyCoupon" id = "MyCoupon"  class = "selected">
        <div>쿠폰함</div>
      </a>
      <a href="/MyAddress" id = "MyAddress">
        <div>주소록 관리</div>
      </a>
    </div>
  </div>

  <div class="div4">캇테머니 충전</div>
  <div class="div5">보유 캇테머니</div>
  <div class="_133-000-katte"
       th:text="${#numbers.formatInteger(katteMoney, 3, 'COMMA') + ' katte'}">0 katte</div>

  <!-- 충전 금액 입력 -->
  <div class="charge-box">
    <label for="chargeAmount">충전 금액 입력</label>
    <input type="number" id="chargeAmount" name="chargeAmount"
           placeholder="예: 10000" min="10000" max="1000000" step="10000">
  </div>


  <!-- 충전 버튼 -->
  <div id="toss-pay-button" class="rectangle-1570" style="display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer;">
    <img class="image-105"
         src="/img/tosspay.png"
         style="position: static !important; width: 32px; height: 32px;" />
    <div class="div2" style="position: static; font-size: 18px;">토스 페이</div>
  </div>
</div>
<meta name="base-url" content="https://service-katte.jp.ngrok.io">
<!-- 충전/환불 탭 버튼 (상단 위치) -->
<div class="katte-tab-buttons">
  <a th:class="${tab} == 'charge' ? 'selected-tab' : ''" href="/mypage/kattemoney">충전</a>
  <a th:class="${tab} == 'refund' ? 'selected-tab' : ''" href="/mypage/kattemoney/refund">환불</a>
</div>

  <!-- 기존 div들 아래에 추가 -->
</body>

<script src="https://js.tosspayments.com/v1/payment"></script>

<script th:inline="javascript">
  const customerName = /*[[${userName}]]*/ "게스트";
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // 마이페이지 상단 메뉴 클릭 이벤트
    const items = document.querySelectorAll("#ClickList > div");
    items.forEach(item => {
      item.addEventListener("click", function () {
        items.forEach(i => i.classList.remove("selected"));
        this.classList.add("selected");
      });
    });

    // 토스 페이 충전 버튼 클릭
    document.getElementById("toss-pay-button").addEventListener("click", function () {
      const amount = parseInt(document.getElementById("chargeAmount").value);

      if (isNaN(amount) || amount < 10000 || amount > 1000000 || amount % 10000 !== 0) {
        alert("⚠️ 충전 금액은 10,000원 이상, 1,000,000원 이하이며 10,000원 단위로만 가능합니다.");
        return;
      }

      // 테스트 api key
      TossPayments("test_ck_QbgMGZzorzy7xdqWdyNjVl5E1em4")
        .requestPayment("카드", {
          amount: amount,
          orderId: "order-" + new Date().getTime(),
          orderName: "캇테머니 충전",
          customerName: customerName,
          successUrl: "https://service-katte.jp.ngrok.io/ecommerce/charge/success?amount=" + amount,
          failUrl: "https://service-katte.jp.ngrok.io/ecommerce/charge/fail"
        });
    });
  });
  
</script>

<script th:inline="javascript">
  //충전 성공 메시지
  /*<![CDATA[*/
  const message = /*[[${message}]]*/ null;
  if (message) {
    alert(message);
  }
  /*]]>*/
</script>

</html>
