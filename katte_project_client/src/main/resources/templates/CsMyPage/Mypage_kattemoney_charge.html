<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = document.querySelectorAll("#ClickList > div");
    items.forEach(item => {
      item.addEventListener("click", function () {
        // 모든 div에서 selected를 해제
        items.forEach(i => i.classList.remove("selected"));
        // 클릭한 div에 selected를 부여
        this.classList.add("selected");
      });
    });
  });

  // 충전 버튼 클릭 시 처리
  document.getElementById("chargeBtnBox").addEventListener("click", function () {
    const amount = parseInt(document.getElementById("chargeAmount").value);
    if (isNaN(amount) || amount <= 0) {
      alert("충전할 금액을 정확히 입력하세요.");
      return;
    }

    // 🔁 실제 충전 처리 API 호출 예정 (현재는 임시 경고창)
