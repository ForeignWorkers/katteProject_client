<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorite</title>
  <link rel="stylesheet" href="/css/CsMyPage/Mypage_mystyle.css">
    <link rel="stylesheet" href="/css/fragments/Sidebar.css" />
</head>
<body>
<div th:replace="Fragments/Sidebar :: sidebar"></div>

<div class="contentWrapper">
    <div id = "MyPageBar"> <!--상단 마이페이지 바-->
        <div id = "MyPageText">MyPage</div>
        <div id = "ClickBox">
            <a href="/MyPage" id = "buyList">
                <div>구매내역</div>
            </a>
            <a href="/MyStyle" id = "MyStyle" class="selected">
                <div>스타일</div>
            </a>
            <a href="/MyKatteMoney" id = "MyKatteMoney">
                <div>캇테머니</div>
            </a>
            <a href="/MyPoint" id = "MyPoint">
                <div>포인트</div>
            </a>
            <a href="/MyCoupon" id = "MyCoupon">
                <div>쿠폰함</div>
            </a>
            <a href="/MyAddress" id = "MyAddress">
                <div>주소록 관리</div>
            </a>
        </div>
    </div>

    <h2> 등록된 스타일이 없습니다. </h2>
    <a href="/styleupload" class="button">
        <div class="rectangle-15701217"></div>
        <div class="div1217">스타일 등록</div>
    </a>

</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const items = document.querySelectorAll("#ClickList > div");
    items.forEach(item => {
      item.addEventListener("click", function () {
        // 모든 div에서 selected를 해제
        items.forEach(i => i.classList.remove("selected"));
        // 클릭한 div에 selected를 부여
        this.classList.add("selected");
      });
    });
  });
</script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get("restricted") === "true") {
            alert("※ 스타일 등록은 현재 제한된 상태입니다.");
        }
    });
</script>
</html>
