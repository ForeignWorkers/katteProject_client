<script>
  // 물음표 클릭 시 툴팁 팝업 표시
  document.getElementById('pointInfoBtn').onclick =
  document.getElementById('pointInfoBtnText').onclick = function() {
    document.getElementById('pointTooltipModal').style.display = 'block';
  }
  // X 클릭 시 팝업 닫기
  document.getElementById('tooltipCloseBtn').onclick = function() {
    document.getElementById('pointTooltipModal').style.display = 'none';
  }
  // 바깥 클릭 시 닫기(선택)
  document.addEventListener('mousedown', function(e) {
    const modal = document.getElementById('pointTooltipModal');
    if (modal.style.display === 'block' && !modal.contains(e.target) && !document.getElementById('pointInfoBtn').contains(e.target) && !document.getElementById('pointInfoBtnText').contains(e.target)) {
      modal.style.display = 'none';
    }
  });
</script>
