<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/css/Loginpage/Login.css" />
  <!-- 사이드바 CSS 분리 스타일 적용 -->
  <link rel="stylesheet" href="/css/fragments/Sidebar.css" />
</head>
<body>
<!-- 사이드바 HTML 분리 -->
<div th:replace="Fragments/Sidebar :: sidebar"></div>

<div class="wrapper">
  <a href="/main">
    <img class="logomain" src="/img/logolo.png" />
  </a>

  <!-- ✅ 로그인 폼 시작 -->
  <form action="/login" method="POST">
    <div class="input-group">
      <input type="text" name="userId" class="input-id" placeholder="ID를 입력해 주세요" required />
    </div>
    <div class="input-group">
      <input type="password" name="password" class="input-pw" placeholder="Password를 입력해 주세요" required />
    </div>
    <label id="login-error-label" class="error-label" th:text="${loginError}" style="color: #ff0044;"></label>
    <div class="rectangle-16673"></div>
    <button type="submit" class="loginbtn">Login</button>
  </form>
  <!-- ✅ 로그인 폼 끝 -->

  <a href="/findID" class="findID">ID 찾기</a>
  <a href="/findPW" class="findPW">Password 찾기</a>

  <form action="/login/naver" method="GET" class="naver-login-form">
    <button type="submit" class="naver-login-btn">
      <img src="/img/naverlog.png" alt="네이버 아이콘" class="naver-icon" />
      <span class="naver-text">네이버로 로그인</span>
    </button>
  </form>

  <form action="/signUp" method="GET">
    <div class="rectangle-1668"></div>
    <button type="submit" class="sign-upbtn">SignUp</button>
  </form>
</div>
</body>
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    if (params.get("signup") === "success") {
      alert("🎉 회원가입이 완료되었습니다!");
    }
  });
</script>
</html>
