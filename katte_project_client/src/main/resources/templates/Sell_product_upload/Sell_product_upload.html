  </div> <!-- /.wrapper -->
 <script>
 document.addEventListener("DOMContentLoaded", function() {
   // ➤ 탭 요소(배경, 텍스트) 각각 가져오기
   const tabUploadBg   = document.getElementById("tab-upload-bg");   // .rectangle-1676
   const tabUploadText = document.getElementById("tab-upload");      // .div2

   const tabManageBg   = document.getElementById("tab-manage-bg");   // .rectangle-1675
   const tabManageText = document.getElementById("tab-manage");      // .div3

   // ───────────────────────────────────────────────────
   // “상품 등록” 탭 클릭 시 활성화
   tabUploadText.addEventListener("click", function() {
     // ● 클릭된 쪽(상품 등록) → 빨간 배경(#ff0044), 볼드(700)
     tabUploadBg.style.backgroundColor = "#ff0044";
     tabUploadText.style.fontWeight    = "700";

     // ● 반대쪽(등록 상품 관리) → 어두운 배경(#181818), 레귤러(400)
     tabManageBg.style.backgroundColor = "#181818";
     tabManageText.style.fontWeight    = "400";
   });

   // ───────────────────────────────────────────────────
   // “등록 상품 관리” 탭 클릭 시 활성화
   tabManageText.addEventListener("click", function() {
     // ● 클릭된 쪽(등록 상품 관리) → 빨간 배경(#ff0044), 볼드(700)
     tabManageBg.style.backgroundColor = "#ff0044";
     tabManageText.style.fontWeight    = "700";

     // ● 반대쪽(상품 등록) → 어두운 배경(#181818), 레귤러(400)
     tabUploadBg.style.backgroundColor = "#181818";
     tabUploadText.style.fontWeight    = "400";
   });

   // ───────────────────────────────────────────────────
   // (선택 사항) 페이지 로딩 시 “상품 등록”을 기본 활성화 상태로 만들고 싶다면
   tabUploadBg.style.backgroundColor = "#ff0044";
   tabUploadText.style.fontWeight    = "700";
   tabManageBg.style.backgroundColor = "#181818";
   tabManageText.style.fontWeight    = "400";
 });
</script>
